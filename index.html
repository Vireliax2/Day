<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Gate</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    /* ===== RESET ===== */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* ===== PAGE ===== */
    body {
        height: 100vh;
        font-family: "Cinzel", serif;
        background: radial-gradient(circle at center, #1b1c27 0%, #0d0e14 80%);
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        color: #e8e8f2;
    }

    /* ===== CONTAINER FOR FADE ===== */
    #container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        opacity: 0;
        animation: fadeInPage 2.3s ease forwards;
        transition: opacity 0.8s ease;
    }

    @keyframes fadeInPage {
        from { opacity: 0; transform: scale(1.03); }
        to   { opacity: 1; transform: scale(1); }
    }

    /* ===== FLOATING PARTICLES ===== */
    .particle {
        position: absolute;
        width: 3px;
        height: 3px;
        background: #ffffff;
        opacity: 0.25;
        border-radius: 50%;
        animation: drift linear infinite;
    }

    @keyframes drift {
        from { transform: translateY(100vh) translateX(0); }
        to   { transform: translateY(-10vh) translateX(2vw); }
    }

    /* ===== CENTER TEXT ===== */
    .center {
        text-align: center;
        padding: 0 20px;
        animation: rise 2.6s ease forwards;
        opacity: 0;
    }

    @keyframes rise {
        from { opacity: 0; transform: translateY(20px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    h1 {
        font-size: 2rem;
        letter-spacing: 1.5px;
        font-weight: 300;
        line-height: 1.4;
        margin-bottom: 25px;
        text-shadow: 0 0 8px rgba(255,255,255,0.08);
    }

    /* ===== ARROWS ===== */
    .next {
        position: absolute;
        bottom: 30px;
        right: 30px;
        font-size: 1.4rem;
        color: #d4d4e8;
        cursor: pointer;
        opacity: 0.8;
        transition: 0.3s;
        user-select: none;
    }

    .next:hover {
        opacity: 1;
        transform: translateX(3px);
    }

    /* ===== MOBILE ===== */
    @media (max-width: 600px) {
        h1 {
            font-size: 1.6rem;
        }
        .next {
            font-size: 1.3rem;
            right: 20px;
            bottom: 20px;
        }
    }
</style>

</head>
<body>

<div id="container">
    <!-- ===== INTRO TEXT ===== -->
    <div class="center">
        <h1>This card was made for you.<br>
        I hope you enjoy this little journey.<br>
        Even though it's too small to call it a journey.</h1>
    </div>

    <!-- ===== FORWARD ARROW ===== -->
    <div class="next" onclick="goNext()">&#9654;</div>
</div>

<script>
    /* ===== PARTICLE CREATION ===== */
    for (let i = 0; i < 45; i++) {
        const p = document.createElement("div");
        p.className = "particle";

        const size = 2 + Math.random() * 2;
        p.style.width = size + "px";
        p.style.height = size + "px";

        p.style.left = Math.random() * 100 + "vw";
        p.style.animationDuration = 8 + Math.random() * 8 + "s";
        p.style.animationDelay = Math.random() * -10 + "s";
        p.style.opacity = 0.15 + Math.random() * 0.4;

        document.body.appendChild(p);
    }

    /* ===== NEXT PAGE ===== */
    function goNext() {
        const container = document.getElementById('container');
        container.style.opacity = 0;
        setTimeout(() => {
            window.location.href = "2.html";
        }, 800); // matches transition
    }
</script>

</body>
</html>
